{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

    {% if object_list.count %}
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Pending</th>
            </tr>
            </thead>
            <tbody>
            {% for object in object_list %}
                <tr>
                    <td>
                        <a href="{{ object.get_absolute_url }}">
                            {{ object.name }}
                        </a>
                    </td>
                    <td>5</td>
                </tr>
            {% endfor %}
            </tbody>
            <tfoot>
            <tr>
                <th align="right">total</th>
                <th>${{ view.total }}</th>
                <th></th>
            </tr>
            </tfoot>
        </table>

        {% bootstrap_pagination page_obj %}

    {% else %}
        No groups!
    {% endif %}


{% endblock %}
